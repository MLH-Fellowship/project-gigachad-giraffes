<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta property="og:title" content="Personal Portfolio">
  <meta property="og:description" content="My Personal Portfolio">
  <meta property="og:url" content="{{ url }}">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

  <link lang='sass' rel="stylesheet" href="./static/styles/main.css">
  <link rel='icon' href='./static/img/favicon.ico' type='image/x-icon' />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/mappa-mundi@0.0.4"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>{{ title }}</title>
</head>

<body>
  <div class="area" >
    <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
    </ul>

</div >
  {% include 'navbar.html' %}

  <div class="card">
    <div class="container">
      <h2>Timeline</h2>
      {% for post in posts.timeline_posts %}
      <hr>
      <div class="section">
        <img src={{post.email | gravatar}} class="img-responsive" alt="{{post.id}}">
        <div class="upper">
          <p style="text-align: center;">{{post.name}} at {{post.created_at}}</p>
          <p>{{post.email}}</p>
        </div>
        <div class="lower"><p>{{post.content}}</p></div>
      </div>
      {% endfor %}

    </div>
  </div>
  <div class="card">
    <div class="container">
      <form action="/api/timeline_post" method="POST">
        <div class="input-container">
            <label for="name">Name</label>
            <br>
            <input type="text" name="name" id="name" placeholder="Name" required />
        </div>
        <div class="input-container">
          <label for="email">Email</label>
          <br>
          <input type="text" name="email" id="email" placeholder="Email" required />
      </div>
        <div class="input-container textarea">
            <label for="content">Content</label>
            <br>
            <textarea name="content" id="content" cols="30" rows="10" placeholder="Put your post here" required></textarea>
        </div>
        <div class="button-container">
            <input class="button submit" type="submit" value="Add Timeline Post" />
        </div>
    </form>
    </div>
  </div>
  <br>
  <footer class="footer-distributed">

    <div class="footer-left d-flex flex-column align-items-center">

      <p class="footer-links mb-3">
        <a class="link-1" href="/">Home</a>
        <a href="/hobbies">Hobbies</a>
        <a href="/projects">Projects</a>
      </p>
      <div class="mb-3">
        <a href="https://www.{{facebook}}" class="fa fa-facebook"></a>
        <a href="https://www.{{twitter}}" class="fa fa-twitter"></a>
        <a href="https://www.{{instagram}}" class="fa fa-instagram"></a>
        <a href="https://www.{{linkedin}}" class="fa fa-linkedin"></a>
        <a href="https://www.{{github}}" class="fa fa-github"></a>
      </div>
      <div><p id="copyright">{{name}} &copy; 2022</p></div>
    </div>
  </footer>
  


</body>

</html>
