      <div class="w3-display-container mySlides">
        <img src="./static/img/hobbies_gallery/fishing.jpg" style="width:100%">
        <div class="w3-display-topmiddle w3-large w3-container w3-padding-16 w3-black">

      <div class="w3-display-container mySlides">
        <img src="./static/img/hobbies_gallery/paddleboarding.jpg" style="width:100%">
        <div class="w3-display-topmiddle w3-large w3-container w3-padding-16 w3-black">
          Water
        </div>
        <div class="w3-display-bottommiddle w3-large w3-container w3-padding-16 w3-black">
          I sure do like paddleboarding!
        </div>
      </div>
      
      
      <button class="w3-button w3-display-left w3-black" onclick="plusDivs(-1)">&#10094;</button>
      <button class="w3-button w3-display-right w3-black" onclick="plusDivs(1)">&#10095;</button>
      
      </div>
      
      <script>
      var slideIndex = 1;
      showDivs(slideIndex);
      
      function plusDivs(n) {
        showDivs(slideIndex += n);
      }
      
      function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        if (n > x.length) {slideIndex = 1}
        if (n < 1) {slideIndex = x.length}
        for (i = 0; i < x.length; i++) {
           x[i].style.display = "none";  
        }
        x[slideIndex-1].style.display = "block";  
      }
      </script>
